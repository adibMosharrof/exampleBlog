<div class="post-create-container">
    <form class="form-horizontal" role="form" ng-submit="saveData()">
        <div class="form-group">
            <label class="col-sm-2 control-label">Title </label>
            <div class="col-sm-4">
                <input class="form-control" type="text" ng-model="post.title" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Status </label>
            <div class="col-sm-4">
                <input class="form-control" type="text" ng-model="post.status" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Content </label>
            <div class="col-sm-4">
                <textarea class="form-control" type="text" ng-model="post.content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Create</button>
            </div>
        </div>
    </form>
</div>
